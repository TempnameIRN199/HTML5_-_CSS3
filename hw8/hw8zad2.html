    <link rel="stylesheet" href="hw8zad2.css"> 
    <script>
      function changeImage() 
      {
        var image = document.getElementById("myImage");
        var ar = image.src.split('/');
        var n=ar[ar.length-1];
        if (n == "valid1.png")  
        {
          image.src ="invalid1.png";
        } 
        else {
          image.src ="valid1.png";
        }
    }
    </script>
</head>
<body>
    <h2>Inputs</h2>
        <input type="text" placeholder="Enter some text"  class="default">
        <input type="text" placeholder="valid text"  class="valid">
        <input placeholder="invalid text"class="invalid">
    <h2>Check boxes</h2>
    <img src="valid1.png" onclick="changeImage()" id="myImage">Subscribe

    <input type="radio" name="gender" value="female" class="radio"> Female
